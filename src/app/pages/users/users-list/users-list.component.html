<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Lista de Usuários</h1>
        <div class="text-end">
            <button class="btn btn-success mb-4" routerLink="/form">
                Cadastrar
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </button>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                                <th>Idade</th>
                                <th>Profissão</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.age}}</td>
                                <td>{{user.profession}}</td>
                                <td>
                                    <button class="btn btn-primary mx-2" [routerLink]="['/form', user.id]">
                                        <i class="fa fa-pencil-square" aria-hidden="true"></i>
                                    </button>
                                    <button class="btn btn-danger" (click)="deleteUser(user.id)">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
